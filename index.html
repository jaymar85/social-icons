<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Icons</title>
    <link rel="stylesheet" text="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d9bc3f1fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Socialize</h1>
        <p>Social Media Icons with Font Awesome</p>
        <div class="media">
            <ul>
                <li><i class="fab fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fab fa-github" aria-hidden="true"></i></li>
                <li><i class="fab fa-linkedin-in" aria-hidden="true"></i></li>
                <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
                <li><i class="fab fa-facebook" aria-hidden="true"></i></li>
            </ul>
        </div>

    </div>
</body>
</html>
